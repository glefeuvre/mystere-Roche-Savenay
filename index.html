        content: `
		<p>Note de l'auteur : Quand l'esprit humain rencontre l'intelligence artificielle</p>
    <p>Cher lecteur,</p>
    <p>Vous tenez entre vos mains <em>Le Mystère de la Roche-en-Savenay</em>, une enquête policière qui, je l'espère, vous transportera dans la Bretagne des années 30. Si cette histoire a pris vie grâce à mon imagination, sa rédaction a bénéficié d'un compagnon d'écriture d'un genre nouveau : l'intelligence artificielle.</p>
    <p>Loin d'avoir délégué ma plume, j'ai embrassé cette technologie comme un assistant précieux. Mon rôle a été celui d'un architecte et d'un maître d'œuvre :</p>
    <ul>
      <li>J'ai imaginé l'intrigue et ses rebondissements : le mystère des fausses pièces, les décès successifs, le passé trouble du manoir et le lien avec la Grande Guerre sont nés de ma propre créativité.</li>
      <li>J'ai sculpté les personnages : le duo Achille Parot et Camille Leroux, la Baronne, le Vicomte, Firmin… leurs personnalités, leurs motivations et leurs secrets ont été conçus et étoffés par ma volonté narrative.</li>
      <li>J'ai guidé le récit : chaque scène, chaque dialogue, chaque indice a été pensé, ordonné et souvent réécrit par mes soins pour maintenir le suspense et la cohérence. L'IA a pu me suggérer des formulations, étoffer des descriptions ou même générer des passages, mais c'est moi qui ai posé les bases, opéré les choix cruciaux et modelé le texte pour qu'il corresponde précisément à ma vision artistique.</li>
      <li>J'ai apporté ma touche d'originalité : les aspects scientifiques de l'enquête, la dimension historique et éthique liée aux traumatismes de guerre, et l'atmosphère spécifique de la Bretagne des années 30 ont été des éléments que j'ai spécifiquement développés et intégrés.</li>
    </ul>
    <p>Cette nouvelle est donc le fruit d'une collaboration inédite. L'IA a été un formidable outil pour explorer des pistes, accélérer certains processus et affiner le style, mais l'âme de cette histoire, sa structure narrative profonde et les émotions qu'elle véhicule sont l'expression pure de ma créativité et de mon travail acharné.</p>
    <p>J'espère que cette transparence vous éclairera et que vous apprécierez cette plongée au cœur du <em>Mystère de la Roche-en-Savenay</em>.</p>
    <p class="signature">Bonne lecture,<br>Gaëtan Le Feuvre</p>

          <p><i>Manoir de la Roche-en-Savenay, 16 octobre 1935, en toute fin de journée.</i></p>
<p>Un crachin breton embrume les fenêtres du manoir. Une automobile noire ralentit devant l’escalier principal et s'arrête enfin sur les gravillons humides. Le professeur Achille Parot descend lentement, suivi de son jeune apprenti, Camille Leroux, engoncé dans un caban trop grand pour lui. Camille serre contre lui une mallette en cuir contenant une balance de précision et une éprouvette graduée.</p>
<p>La lourde porte s’ouvre avant même qu'ils n'aient frappé. La Baronne de Villandre apparaît, droite malgré l'âge qui marque subtilement son visage, enveloppée dans une cape prune.</p>
<p>— Messieurs, vous êtes venus vite, dit-elle avec une pointe d'angoisse dans la voix. Je vous en remercie.<br>
— Nous partions justement pour Saint-Nazaire, répond calmement Parot en s’inclinant légèrement. Le détour était minime. Et vous aviez l’air… pressée.</p>
<p>Elle hoche la tête, puis les conduit dans le grand salon. Une nappe blanche recouvre la table sur laquelle sont posés un plateau d’argent, quelques biscuits secs, un coffret en acajou entrouvert… À l’intérieur, mêlés avec soin : une broche en camée, une montre à gousset gravée, une rosette de la Légion d’honneur, une photographie de famille en noir et blanc, autant de souvenirs sans grande valeur marchande, mais chargés d’histoire. Parmi eux, une cinquantaine de pièces d’or anciennes, aux armoiries à demi effacées, semblent en revanche posséder une valeur plus tangible. Juste à côté du coffret, un manuscrit à la reliure de cuir brun, épais et usé, dont les coins marqués laissent penser qu’il a été longuement feuilleté ces derniers jours.</p>
<p>Elle désigne le coffret, puis détourne légèrement les yeux.</p> 
<p>— Mais en rassemblant les objets, j’ai été troublée par certains détails. Rien d’évident… mais suffisamment pour m’inquiéter. J’ai longuement hésité, cherché à comprendre, essayé d’interpréter ces indices. Puis j’ai compris que je ne pourrais pas élucider cela seule.</p> 
<p>Elle marque une pause, le regard désormais plus assuré :</p> 
<p>— J’ai donc décidé de faire appel à vous. Si mes soupçons se confirment, j’aurai des choses à vous dire.</p> 
<p>Elle se tourne alors vers Camille, curieuse.</p>
<p>— Vous êtes son apprenti ? <br>
— C’est exact, Madame, répond Camille timidement.<br>
— Parfait, cela tombe bien. Vous allez pouvoir m’éclairer.</p>
<p>Un silence bref s’installe. Camille esquisse un sourire discret, flatté par la confiance inattendue. Parot, lui, observe la pièce d’un regard attentif, notant chaque détail du coffret ouvert. La Baronne, toujours debout, semble chercher ses mots, comme si ce qu’elle s’apprête à dire demandait une forme de courage.</p>
<p>— Ce sont des pièces anciennes, transmises depuis plusieurs générations. Leur valeur dépasse largement celle du métal qu’elles contiennent.</p>
<p>Elle observe un instant le coffret, comme si elle cherchait à y lire un secret.</p>
<p>— Pourtant, en les manipulant pour la première fois depuis longtemps, certaines choses m’ont troublée. Des détails… une impression de différence. Peut-être n’est-ce qu’un effet du temps.</p>
<p>Elle marque une pause, puis, d’une voix plus basse :</p>
<p>— Mais j’ai besoin d’en avoir le cœur net. Si elles sont bien ce que je crois… alors tout va bien. Sinon…</p>
<p>Elle détourne brièvement le regard, avant de reprendre, plus posée :</p>
<p>— Dans ce cas, il s’agirait d’une affaire grave. Et je devrai vous en parler plus longuement.</p>
<p>Parot s’assoit lentement, place devant lui la balance et l’éprouvette.</p>
<p>— Camille, comment ferais-tu pour savoir si ces pièces sont en or véritable ?</p>
<p>Camille prend quelques secondes de réflexion, puis répond :</p>
<p>— Je mesurerai d’abord la masse de la pièce avec la balance. Ensuite, je la plongerai dans une éprouvette remplie d’eau et mesurerai le volume déplacé. En divisant la masse par ce volume, on obtient la masse volumique … ou densité.</p>
<p>— Et à quelle valeur comparerais-tu cette densité ? demande Parot avec un sourire encourageant.<br>
— À celle de l’or pur : 19,3 g/cm<sup>3</sup>, récite Camille, presque automatiquement.</p>
<p>Parot approuve d’un léger signe de tête, et la Baronne, silencieuse, tend une poignée de pièces.</p>
<p>— Essayez avec celles-ci. Dix pièces.</p>
<p>Camille dépose délicatement les pièces sur la balance : exactement 36g. Il remplit ensuite l’éprouvette jusqu’à 50 mL, y plonge les pièces, et observe le niveau monter à 54 mL.</p>
<p>— 36 ÷ 4 = 9, calcule-t-il rapidement.<br>
— Presque deux fois moins dense que l’or. C’est du laiton, ou quelque chose d’approchant.</p>
<p>La Baronne pâlit, son regard fixant le coffret comme si elle y voyait pour la première fois un cercueil.</p>
<p>— C’est donc bien ce que je pensais. Quelle traitrise !</p>
<p>Elle se tourne brusquement vers Parot.</p>
<p>— Il faut que je vous parle. Ce soir. Maintenant. C’est une affaire de la plus haute importance.</p>
<p>Le détective sourit, apaisant.</p>
<p>— Le voyage m’a fatigué, Madame. Je ne suis pas pleinement en possession de mes moyens et je crains de ne pas pouvoir vous aider ce soir. Accordez-moi le repos d’une nuit et, dès la première heure demain, je serai à votre entière disposition.</p>
<p>Elle hoche la tête, résignée. Camille referme soigneusement la mallette tandis que dehors, la pluie redouble d’intensité…</p>
        `

  <p><i>Manoir de la Roche-en-Savenay, 16 octobre 1935, quelques instants plus tard</i></P>
  <p>Un feu crépite doucement dans la grande cheminée du petit salon, projetant sur les murs des ombres dansantes. La Baronne, toujours pâle après la récente révélation troublante, se tient debout près de la fenêtre, contemplant les gouttes de pluie qui s'écrasent contre les carreaux.</p>
  <p>La porte s'ouvre sans bruit et laisse entrer un homme mince, à la tenue impeccable. Le docteur Lavoisin, médecin de famille aux manières toujours raffinées, esquisse un sourire aimable, légèrement trop affable.</p>
  <p>— Baronne, pardonnez mon intrusion. J’ai aperçu vos visiteurs arriver ce matin et cela m'a intrigué. J’ai pensé qu’il serait approprié de me présenter à eux. Vous savez combien je suis attaché à ce domaine et à ses occupants. </p>
  <p>La Baronne se retourne lentement, son regard croise celui du médecin. Il y a dans ses yeux une pointe de méfiance qu’elle ne prend pas la peine de masquer.</p>
  <p>— J’avais besoin d’un conseil concernant la donation, cela fait déjà quelque temps, Armand s’impatiente, je le comprends, mais j’avais d’autres préoccupations ces temps-ci. </p>
  <p>Le docteur Lavoisin incline légèrement la tête, son sourire immuable.</p>
  <p>— Naturellement. Mais n’hésitez pas à me solliciter si je peux vous être utile. J’ai trop souvent vu le doute affecter la santé, même des plus forts. </p>
  <p>Il recule doucement, presque sans bruit, et quitte la pièce en refermant la porte avec soin. Quelques instants plus tard, c’est le Vicomte Armand de Villandre qui entre, secouant la pluie de son chapeau. Son visage affiche un agacement à peine contenu.</p>
  <p>— Ma tante, ce serait peut-être le moment opportun, vous ne pensez pas ? Vous aviez promis de me remettre l’acte de donation pour mes vingt-et-un ans. Il est déjà rédigé, je l’ai vu sur votre bureau. </p>
  <p>La Baronne reste silencieuse un instant, comme absorbée par une pensée lointaine.</p>
  <p>— Cet acte n’est pas signé, Armand. </p>
  <p>— Justement,  rétorque le Vicomte avec une pointe d’irritation. « Je dois partir bientôt pour Paris. Je préférerais que tout soit réglé avant mon départ. Vous comprenez, n’est-ce pas ? </p>
  <p>La Baronne, toujours tournée vers la fenêtre, répond d’une voix lasse mais ferme :</p>
  <p>— Demain matin, après avoir réglé mon affaire avec le Professeur Parot. </p>
  <p>Le Vicomte serre légèrement les mâchoires, esquisse un sourire forcé et acquiesce.</p>
  <p>— Comme vous voudrez, ma tante. Demain, donc. </p>
  <p>Il tourne les talons et quitte la pièce d’un pas sec. Dans la solitude retrouvée du petit salon, la Baronne fixe longuement son reflet troublé dans la vitre, comme si elle cherchait à lire dans les rides de son propre visage les réponses aux énigmes qui l'assaillent.</p>

  <p><i>Manoir de la Roche-en-Savenay, 17 octobre 1935, au matin</i></p>
  <p>Une brume dense flotte encore sur les pelouses lorsque le jardinier, Firmin, les traits tirés par une nuit trop courte, traverse la cour en courant, affolé.</p>

  <p>Alertés par ses cris, Parot et Camille le rejoignent précipitamment. Leur course les mène à travers les allées détrempées, le souffle court. La serre, d'habitude lieu de sérénité, semble aujourd'hui empreinte d'une inquiétante tension.</p>
  <p>Au centre de la serre, parmi les tables chargées de plantes luxuriantes, le corps de la Baronne repose au sol. Sa main gauche est crispée autour d’une lampe métallique pendue au plafond par un câble, tandis que sa main droite agrippe faiblement le sol détrempé. Son visage, livide, est figé dans une expression de surprise muette, les yeux entrouverts comme fixés sur un mystère que nul autre ne perçoit encore.</p>
  <p>— Mon Dieu, souffle Camille, horrifié, elle s'est assoupie ici ?</p>
  <p>— Non, répond Parot froidement tout en inspectant méticuleusement les lieux. L’intendant m’a informé qu’elle venait souvent ici lorsqu’elle ne trouvait pas le sommeil. Mais cette fois-ci, ce n'était pas simplement pour dormir.</p>
  <p>Le détective examine minutieusement les câbles électriques à moitié dissimulés sous les dalles de pierre, notant qu'ils semblent avoir été volontairement dénudés. Il relève également que le sol est excessivement humide, bien plus que ce que les plantes requièrent normalement.</p>
  <p>— Elle a été électrocutée, déclare Parot d'une voix grave. Le sol saturé d'eau, les câbles dénudés et la lampe mal isolée… tout cela ressemble trop parfaitement à un accident.</p>

  <p><i> Manoir de la Roche-en-Savenay, 17 octobre 1935, fin de matinée.</i></p>
  <p>Dans le petit salon transformé en salle d’interrogatoire improvisée, Parot se tient près du feu, bras croisés, plongé dans ses pensées. Camille, carnet serré contre lui, se tient près de la porte, attendant les ordres avec anxiété.</p>
  <p>— Camille, dit soudain Parot d'une voix posée, file au village et essaie de joindre Irène Joliot-Curie. Explique-lui précisément la situation et demande son avis sur la composition du liquide trouvé dans la serre. Insiste sur l’urgence. Et surtout, prends bien des notes.</p>
  <p>Camille hoche la tête vivement, puis quitte le manoir au pas de course, déterminé.</p>
  <p>Peu après, le jardinier Firmin entre dans la pièce, son chapeau froissé toujours entre les mains, le regard inquiet.</p>
  <p>— Vous étiez donc le premier à retrouver la Baronne ce matin ? commence Parot doucement, l’invitant à s’asseoir face à lui.</p>
  <p>— Oui, monsieur. Tous les matins, je fais le tour des serres et des massifs avant le lever du reste du personnel. La lumière était encore allumée, ce qui n’était pas normal.</p>
  <p>— Vous connaissiez bien ses habitudes, alors ?</p>
  <p>— Par cœur, monsieur. Elle venait dans la serre quand le sommeil lui faisait défaut. L’odeur des Lauriers-roses, disait-elle, l’aidait à respirer.</p>
  <p>— Ce matin, le sol était anormalement humide. Vous avez arrosé cette nuit ?</p>
  <p>— Non, monsieur, réplique, les sourcils froncés sèchement le jardinier. Je n’arrose jamais la nuit. La pluie ne traverse pas non plus la verrière, comme vous pouvez aisément le constater.</p>
  <p>Parot observe, troublé, attentivement le visage marqué de Firmin avant de reprendre :</p>
  <p>— À quelle heure êtes-vous passé dans la serre pour la dernière fois hier soir ?</p>
  <p>— Vers sept heures, monsieur. Tout était propre et sec à ce moment-là.</p>
  <p>— Et après ?</p>
  <p>— J’ai passé la soirée avec le cocher, Philippe Carriole. Nous avons joué aux cartes jusque tard dans la nuit. Il pourra vous le confirmer.</p>
  <p>Parot réfléchit quelques secondes avant de continuer :</p>
  <p>— Quelle est l’ambiance générale au manoir depuis quelque temps ? Quelqu’un aurait-il pu en vouloir à la Baronne ?</p>
  <p>Firmin hésite, pesant chacun de ses mots.</p>
  <p>— Elle était respectée. Mais depuis quelques semaines, elle semblait plus inquiète. Elle sortait moins, semblait préoccupée. Et puis il y a eu le retour du Vicomte.</p>
  <p>— Le Vicomte ? répète Parot en haussant légèrement un sourcil.</p>
  <p>— Oui, monsieur. Son neveu, Armand. Un bon garçon autrefois, mais dernièrement, il insistait beaucoup pour obtenir l’acte de donation promis par sa tante. Cela créait des tensions.</p>
  <p>— Et concernant le reste du personnel ?</p>
  <p>— Rosalie Plumeau, la gouvernante, écoutait souvent aux portes, monsieur. Et le docteur Lavoisin… Il rôdait régulièrement dans les couloirs à des heures tardives.</p>
  <p>— Depuis combien de temps travaillez-vous ici, Firmin ?</p>
  <p>— Toute ma vie, monsieur. J'ai connu le père de la Baronne, et même son grand-père. J'ai tout vu, tout entendu.</p>
  <p>— Même durant les années de guerre ? interroge Parot doucement.</p>
  <p>Firmin fixe le feu dans l’âtre, une expression douloureuse traversant son visage.</p>
  <p>—<p>— J’étais brancardier pendant la guerre. L’aile est du manoir avait été transformée en hôpital militaire. Le docteur Lavoisin dirigeait l’unité. C’était un homme… acharné à la tâche. Il s’occupait des blessés les plus atteints, ceux dont le visage avait été brisé par les éclats, les flammes, la guerre elle-même. Il tentait de les reconstruire. Littéralement.</p> 
  <p>— De la chirurgie reconstructrice ? demande Parot, intrigué.</p> <p>— Oui, des greffes de peau, des prothèses rudimentaires, parfois même des essais plus... novateurs. À l’époque, c’était presque de l’alchimie. Il notait tout dans ses carnets. Il disait vouloir rendre leur humanité à ceux que la guerre avait défigurés.</p> 
  <p>Il marque une pause, le regard un instant perdu.</p> <p>— Je le voyais peu. Il ne me remarquait pas vraiment. J’étais là pour pousser les civières, vider les bassines. Mais la nuit... il arrivait que certains patients se mettent à hurler, bien après les opérations. Des cris rauques, pas toujours de douleur. Comme s’ils se réveillaient d’un cauchemar sans savoir ce qui leur avait été fait.</p> 
  <p>Il baisse la voix, presque pour lui-même :</p> <p>— Je crois qu’il voulait bien faire. Mais parfois, je me demandais s’il n’allait pas trop loin, pour ne pas échouer.</p>
  <p>Un silence lourd emplit le salon. Parot finit par se lever lentement, le regard toujours plongé dans les flammes.</p>
  <p>— Merci pour votre honnêteté, Firmin. Restez disponible, nous aurons sûrement encore besoin de vous.</p>
  <p>Le jardinier s’incline légèrement avant de sortir. Seul dans la pièce, Parot reste pensif, absorbé par les mystères et les souvenirs douloureux qui semblent hanter chaque recoin du manoir.</p>

  <p>Le crachin breton s'est enfin calmé, laissant place à une luminosité grise et diffuse. Camille revient du village en courant, les joues rougies par l'effort et l'excitation. Parot, penché sur une carte détaillée du domaine étalée sur la grande table du salon, lève les yeux à son entrée.</p>

  <p>— Très bien, approuve Parot, visiblement impressionné par la clarté du rapport de Camille. Va immédiatement chercher Madame Plumeau. Elle doit nous ouvrir l’armoire de chimie pour réaliser ces tests.</p>
  <p>Quelques minutes plus tard, dans le petit laboratoire du manoir, Camille installe méthodiquement les instruments nécessaires sous le regard attentif de Parot. Madame Plumeau, d'une humeur morose, grommelle en rangeant nerveusement des bocaux sur une étagère.</p>

  <p>— Merci, Camille, conclut finalement Parot d'une voix calme mais chargée de détermination. Grâce à toi, nous avançons clairement vers la vérité.</p>

	<p><i>Manoir de la Roche-en-Savenay, 17 octobre 1935, 18h15</i></p>
    <p>Le manoir est plongé dans une lumière grise, celle des jours où le deuil s’installe comme une brume. Le silence n’est plus seulement pesant : il semble s’infiltrer dans les murs, dans les regards fuyants, dans chaque geste suspendu. Deux morts en deux jours. Et cette fois, ce n’est pas une grande dame altière, mais une présence discrète et familière qui manque.</p>
    <p>Mme Plumeau repose désormais dans le petit salon. Le docteur Lavoisin, resté impassible, a examiné le corps, refermé sa mallette sans un mot de trop, puis prétexté une migraine avant de se retirer dans ses appartements. Personne ne l’a retenu.</p>
    <p>Dans le grand hall, le Vicomte fait les cent pas. Il serre dans sa main un registre notarial, les pages écornées par ses doigts nerveux. Il parle à mi-voix, les sourcils froncés.</p>
    <p>— Elle ne l’a jamais signé… jamais signé ce foutu papier. Que des promesses. Et maintenant ? Je suis censé tout perdre ?</p>
    <p>Personne ne lui répond.</p>
    <p>Dehors, le vieux Firmin désherbe un parterre déjà propre. Il travaille mécaniquement, les yeux dans le vague.</p>
    <p>— C’est pas la première fois qu’on entend des cris dans ce manoir… murmure-t-il. La guerre, les nuits blanches, les hurlements… Y’a des choses que les murs gardent, même quand les vivants veulent oublier.</p>
    <p>Dans la véranda, M. Carriole est assis seul. Le cocher, d’ordinaire solide et jovial, tient son chapeau entre les mains. Ses épaules sont voûtées. Parot l’observe de loin, hésite, puis s’assied à côté de l’homme sans rien dire d’abord.</p>
    <p>— Elle comptait pour vous, n’est-ce pas ? souffle doucement le professeur.</p>
    <p>Carriole ne répond pas tout de suite. Il fait tourner son chapeau entre ses doigts rugueux, comme s’il cherchait à y lire une réponse. Puis il hoche lentement la tête.</p>

    let fontSize = 18;
    let currentIndex = 0;

    const readerEl = document.getElementById('reader');
    const selectEl = document.getElementById('chapterSelect');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function renderReader() {
      chapters.forEach((ch, index) => {
        // Créer sections
        const section = document.createElement('section');
        section.id = ch.id;
        section.classList.add('chapter');
        section.innerHTML = `<h2>${ch.title}</h2>${ch.content}`;
        readerEl.appendChild(section);

        // Créer options
        const option = document.createElement('option');
        option.value = ch.id;
        option.textContent = ch.title;
        selectEl.appendChild(option);
      });

      // Événement changement de chapitre via dropdown
      selectEl.addEventListener('change', () => {
        const newId = selectEl.value;
        const newIndex = chapters.findIndex(c => c.id === newId);
        showChapter(newIndex);
      });

      // Événements boutons font
      document.getElementById('decreaseFont').addEventListener('click', () => changeFontSize(-2));
      document.getElementById('increaseFont').addEventListener('click', () => changeFontSize(2));

      // Événements navigation
      prevBtn.addEventListener('click', () => showChapter(currentIndex - 1));
      nextBtn.addEventListener('click', () => showChapter(currentIndex + 1));

      // Afficher le premier chapitre
      showChapter(0);
    }

    function showChapter(index) {
      if (index < 0 || index >= chapters.length) return;
      currentIndex = index;

      // Masquer/toujours chapters
      document.querySelectorAll('.chapter').forEach((sec, i) => {
        sec.classList.toggle('active', i === index);
      });

      // Mettre à jour la sélection
      selectEl.value = chapters[index].id;

      // Scroll en douceur
      document.getElementById(chapters[index].id).scrollIntoView({ behavior: 'smooth' });

      // Mettre à jour état des boutons
      prevBtn.disabled = index === 0;
      nextBtn.disabled = index === chapters.length - 1;
    }

    function changeFontSize(delta) {
      fontSize = Math.max(16, fontSize + delta);
      readerEl.style.fontSize = fontSize + 'px';
    }

    document.addEventListener('DOMContentLoaded', renderReader);
  </script>
